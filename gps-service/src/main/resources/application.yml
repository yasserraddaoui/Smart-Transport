server:
  port: 8084

spring:
  application:
    name: gps-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:gpsdb}
    username: ${DB_USER:gpsuser}
    password: ${DB_PASSWORD:gpspass}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
