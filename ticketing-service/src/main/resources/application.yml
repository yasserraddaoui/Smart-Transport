server:
  port: 8085

spring:
  application:
    name: ticketing-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ticketingdb}
    username: ${DB_USER:ticketuser}
    password: ${DB_PASSWORD:ticketpass}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
